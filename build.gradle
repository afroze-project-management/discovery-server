plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'
    id 'io.spring.dependency-management' version '1.1.0'
    id "org.sonarqube" version "3.5.0.2730"
    id "jacoco"
}

group = 'com.afroze.projectmanagement'
version = '1.0.0'
description = 'DiscoveryServer'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.named('test') {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property "sonar.projectKey", "afroze-project-management_company-api"
        property "sonar.organization", "afroze-project-management"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.projectname", "Discovery Server"
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
}