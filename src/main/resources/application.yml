server:
  port: ${PORT:8761}

spring:
  application:
    name: pm-discovery-server
  main:
    banner-mode: off

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: localhost
  server:
    response-cache-update-interval-ms: 5000

logging:
  file:
    name: logs\discovery-server.log